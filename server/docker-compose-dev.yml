version: "3.8"

services:
  postgres:
    image: bitnami/postgresql:latest
    container_name: caveo_api_database_dev
    environment:
      - POSTGRES_USER=${DB_USER:-caveo}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-caveo}
      - POSTGRES_DB=${DB_NAME:-caveo}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/bitnami/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caveo -d caveo"]
      interval: 5s
      timeout: 2s
      retries: 5

  caveo-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: caveo_api_dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-3000}
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
      # INFO: Mount AWS credentials from host for local development
      - ~/.aws:/root/.aws:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data_dev:
  node_modules:
